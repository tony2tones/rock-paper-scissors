<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper scissors</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0;">
    <style id="ribbon">
            #forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}
          </style>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles.scss" />
  </head>
  <body>
        <div class="github-fork-ribbon-wrapper left">
                <div class="github-fork-ribbon">
                    <a href="https://github.com/tony2tones/rock-paper-scissors" target="_blank">Fork me on GitHub</a>
                </div>
            </div>
      <header>
          <h1>Rock paper Scissors</h1>
        </header>
        
        <div class="container">
            
        <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="rsp">
        <div class="user">
            <img class="user-face" id="face" src="assets/images/face-full.png" />
            <div class="hits">
            <p>Life</p>
            <span id="userLife">10</span>
            </div>
        </div>

        <div id="userChoice">
            <img
            id="userChoiceImg"
            class="resize"
            src="assets/images/scissors.png"
            />
        </div>

        <div id="compChoice">
            <img id="compChoiceImg" class="resize" src="assets/images/scissors.png" />
        </div>

        <div class="user">
            <div>
            <img
                class="comp-face"
                id="compFace"
                src="assets/images/compy.png"
            />
            </div>
            <div class="hits">
            <p>Life</p>
            <span id="compLife">10</span>
            </div>
        </div>
        </div>

        <div class="choices">
        <div class="choice transform" id="r">
            <img src="assets/images/srock.png" />
        </div>
        <div class="choice transform" id="p">
            <img src="assets/images/spaper.png" />
        </div>
        <div class="choice transform" id="s">
            <img src="assets/images/scissors.png" />
        </div>
        </div>

        <div class="result">
            <p>Make your move</p>
        </div>

        <div id="overlay">
        <div class="overlay-model">
            <div class="result-lose">
            <p>YOU DEAD SUCKA</p>
            <button id="retry-button">PLAY AGAIN?</button>
            <div class="user">
                <div>
                <img
                    class="user-face"
                    id="face"
                    src="assets/images/rsp-face-hit.png"
                />
                </div>
            </div>
            </div>
        </div>
        </div>

        <div id="compChoice">
        <img class="resize" src="assets/images/scissors.png" />
        </div>
    </div>

  </body>
  <footer id="footy">
    <div class="footer-content">
      Powered by <a class="link" href="https://github.com/Tony2tones">tony2tones </a> <span class="red">&#x2764</span>
    </div>
  </footer>
  <script src="app.js"></script>
</html>
