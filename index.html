<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock paper Scissors BETA</h1>
    </header>
    <div class="rsp">
      <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
      </div>

      <div class="result">
        <p>Make your move</p>
      </div>

      <div class="choices">
        <div class="choice transform" id="r">
          <img src="assets/images/srock.png" />
        </div>
        <div class="choice transform" id="p">
          <img src="assets/images/spaper.png" />
        </div>
        <div class="choice transform" id="s">
          <img src="assets/images/scissors.png" />
        </div>
      </div>

      <div class="avatar">
        <div>
          <img
            class="avatar-face"
            id="face"
            src="assets/images/faceBeard.png"
          />
        </div>
        <div class="hits">
          <p>Life left:</p>
          <span id="lifeCount">10</span>
        </div>
      </div>
    </div>

    <div id="overlay">
      <div class="overlay-model">
        <div class="result-lose">
          <p>YOU DEAD SUCKA</p>
          <button id="retry-button">PLAY AGAIN?</button>
          <div class="avatar">
            <div>
              <img
                class="avatar-face"
                id="face"
                src="assets/images/rsp-face-hit.png"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="user-choice">
      <img class="resize" src="assets/images/scissors.png" />
    </div>
  </body>
  <footer id=footy>
      Powered by tony2tones
  </footer>
  <script src="app.js"></script>
</html>
